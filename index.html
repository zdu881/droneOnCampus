<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Drone Delivery Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video id="video" autoplay muted playsinline></video>
        
        <!-- Data Overlay - Top Left -->
        <div class="data-overlay-tl" id="data-overlay-tl">
          <div class="data-title">üöÅ DRONE TELEMETRY</div>
          <div class="data-item">
            <span class="data-label">Position X:</span>
            <span class="data-value" id="drone-x">-850.00</span>
          </div>
          <div class="data-item">
            <span class="data-label">Position Y:</span>
            <span class="data-value" id="drone-y">-30.00</span>
          </div>
          <div class="data-item">
            <span class="data-label">Altitude:</span>
            <span class="data-value" id="drone-z">62.00m</span>
          </div>
          <div class="data-item">
            <span class="data-label">Battery:</span>
            <span class="data-value" id="drone-battery">87%</span>
          </div>
          <div class="data-item">
            <span class="data-label">Speed:</span>
            <span class="data-value" id="drone-speed">15.2 m/s</span>
          </div>
        </div>

        <!-- Data Overlay - Top Right -->
        <div class="data-overlay-tr" id="data-overlay-tr">
          <div class="data-title">üìä MISSION STATUS</div>
          <div class="data-item">
            <span class="data-label">Status:</span>
            <span class="data-value" id="mission-status">STANDBY</span>
          </div>
          <div class="data-item">
            <span class="data-label">Target:</span>
            <span class="data-value" id="mission-target">Library</span>
          </div>
          <div class="data-item">
            <span class="data-label">Distance:</span>
            <span class="data-value" id="target-distance">245.6m</span>
          </div>
          <div class="data-item">
            <span class="data-label">Wind Speed:</span>
            <span class="data-value warning" id="wind-speed">12.3 km/h</span>
          </div>
          <div class="data-item">
            <span class="data-label">System Time:</span>
            <span class="data-value" id="system-time">14:58:32</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <h2>Campus Drone Delivery</h2>
        <div class="status" id="status">Disconnected</div>

        <div class="locations">
          <h3>Delivery Locations</h3>
          <button class="delivery-btn" data-from="Warehouse" data-to="Library">
            Warehouse ‚Üí Library
          </button>
          <button
            class="delivery-btn"
            data-from="Warehouse"
            data-to="Dormitory"
          >
            Warehouse ‚Üí Dormitory
          </button>
          <button class="delivery-btn" data-from="Library" data-to="Cafeteria">
            Library ‚Üí Cafeteria
          </button>
        </div>

        <div class="camera-views">
          <h3>Camera Views</h3>
          <button class="camera-btn" data-view="follow">Follow Drone</button>
          <button class="camera-btn" data-view="overhead">Overhead View</button>
          <button class="camera-btn" data-view="firstperson">Drone View</button>
        </div>
      </div>
    </div>

    <script src="pixel-streaming.js"></script>
    <script src="api-manager.js"></script>
    <script src="app.js"></script>
  </body>
</html>
